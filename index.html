<!-- This line tells the browser what kind of file it's about to read -->
<!DOCTYPE html>

<!-- This is an html tag, holding the html code all together -->
<html>

  <!-- This is the head tag, holding html configuration -->
  <head>

    <!-- This is a meta tag, specifying the type of unicode characters config -->
    <meta charset="utf-8">

    <!-- This is a meta tag holding a description of the page -->
    <meta name="description" content="A description of what this page is">

    <!-- This title tag will be what shows up in the tab area of the browser -->
    <title>Title</title>

    <!-- this link tag is referring to the stylesheet where your CSS will be -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- This link tag is referring to a public google font type -->
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:900|Raleway:300' rel='stylesheet' type='text/css'>

  </head>

  <!-- This is where the body of the html page begins, this is what's shown -->
  <body>

    <!-- This is a header tag, unlike head, this is for the header section of your page -->
    <header>

      <!-- Here's an H1 tag, the first heading, should only show up once -->
      <h1>HTML Reference</h1>

      <!-- This is a nav tag, indicating the navigation section, can live in header or footer -->
      <nav>

        <!-- this is an A tag, used for hyperlinks or anchor links -->
        <a>Home</a>
        <a>About</a>
        <a>Contact</a>
      </nav>
    </header>

    <!-- This is a main tag, where you put the main body of your page -->
    <main>
    </main>

    <!-- This is a footer tag, where you'd put the footer content of your page -->
    <footer>
    </footer>

  </body>
</html>
